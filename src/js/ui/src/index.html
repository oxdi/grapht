<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<meta name="description" content="api first graph database for small webapps" />
		<meta name="keywords" content="graph database grapht graft db api first graphql" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Structura</title>
		<style>
			{CSS}
		</style>
		<style>
			.sticky {
			  position: -webkit-sticky;
			  position: sticky;
			}
			.sticky.sticky-fixed.is-sticky {
			  margin-top: 0;
			  margin-bottom: 0;
			  position: fixed;
			  z-index: 9999;
			  -webkit-backface-visibility: hidden;
					  -moz-backface-visibility: hidden;
				   backface-visibility: hidden;
			}
			.sticky.sticky-fixed.is-sticky:not([style*="margin-top"]) {
			  margin-top: 0 !important;
			}
			.sticky.sticky-fixed.is-sticky:not([style*="margin-bottom"]) {
			  margin-bottom: 0 !important;
			}
			.sticky.sticky-fixed.is-absolute{
			  position: absolute;
			}
			.top {
				top: 0;
			}
			.stuck {
				background: red;
				width: 100%;
			}
		</style>
		<style>
			.attr {
				margin:12px;
			}
			.attr-toolbar {
				top:0;
				background:white;
				width: 360px;
			}
			.attr-toolbar .md-text-field-icon {
				margin-right: 0 !important;
			}
			@media only screen and (min-width: 1025px) {
				.attr-toolbar .md-text-divider.icon-offset {
					left: 40px;
					width: calc(100% - 40px);
				}
			}
			.attr .md-text-field-container.block {
				padding-left: 0 !important;
				padding-right: 0 !important;
			}
			.attr .md-list-item {
				padding-left:0 !important;
				color: #444;
			}
			.md-snackbar {
				left:0 !important;
				right:0 !important;
				max-width: none !important;
				min-width: auto !important;
				transform: inherit !important;
				border-radius: 0 !important;
			}
			.field .md-panel-controls {
				display:none !important;
			}
			.attr-item .md-icon-btn {
				padding: 4px;
				font-size: inherit;
				width:32px;
				height:32px;
				color: #777;
			}
			.margin-left-auto {
				margin-left: auto;
			}
			.editor-normal {
				padding: 8px 0;
			}
			.editor-quote {
				color: #888;
				font-family: 'Hoefler Text', Georgia, serif;
				font-style: italic;
				text-align: center;
			}
			.editor-heading-one {
				color: #333;
				font-size: 16px;
			}
			.editor-heading-two {
				color: #333;
				font-size: 14px;
			}
			.editor-small {
				color: #888;
				font-size: 10px;
				padding: 8px 0;
			}

		</style>
	</head>
	<body>
		<div id="app"></div>
		<script>
			{JS}
		</script>
	</body>
</html>
